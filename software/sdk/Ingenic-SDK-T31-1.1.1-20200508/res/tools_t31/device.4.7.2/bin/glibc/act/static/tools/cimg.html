<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" content="text/html" property=""/>
    <title>SD Card Image Converter</title>
    <link rel="shortcut icon" href="../img/acs.png"/>
    <link rel="stylesheet" type="text/css" href="../css/tools.min.css"/>
</head>
<body>
<div class="content">
    <h3>SD Card Image Converter</h3>
    <div class="toolbar">
        <input type="file" id="file-select" multiple="multiple" accept=".raw,.rgb"/>
        <input id="ppm-gen" type="checkbox" class="control"/>
        <label for="ppm-gen">PPM (P6)</label>
        <input id="jpg-gen" type="checkbox" checked="checked" class="control"/>
        <label for="jpg-gen">JPEG</label>
        <input id="jpg-quality" title="JPEG quality" class="control" type="range" min="0.1" max="1.0" step="0.05" value="0.95"/>
    </div>
    <div class="messages"></div>
    <div class="footer">
        <input type="button" class="button compress-button disabled" value="Save all"/>
        <progress class="zip-progress hidden" value="0" max="100"></progress>
    </div>

</div>
<template id="template">
    <article class="entry">
        <div class="fname"></div>
        <div class="display"><progress class="progress" value="0" max="100"></progress></div>
        <div class="clickable"></div>
    </article>
</template>
<script type="text/javascript" src="../js/cimg.min.js"></script>
</body>
</html>
